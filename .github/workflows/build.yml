name: Build BBXYApp

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: macos
            os: macos-13
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Build Android APK
        if: matrix.platform == 'android'
        run: |
          flutter build apk --release --split-per-abi
          flutter build appbundle --release

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: flutter build windows --release

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter build linux --release

      - name: Build macOS
        if: matrix.platform == 'macos'
        run: flutter build macos --release

      - name: Upload Android Artifacts
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab

      - name: Upload Windows Artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts-${{ matrix.arch }}
          path: build/windows/x64/runner/Release/

      - name: Upload Linux Artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-${{ matrix.arch }}
          path: build/linux/x64/release/bundle/

      - name: Upload macOS Artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts-${{ matrix.arch }}
          path: build/macos/Build/Products/Release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release Assets
        run: |
          cd artifacts
          # 创建Android发布包
          mkdir -p ../release
          cp android-artifacts/*.apk ../release/
          cp android-artifacts/*.aab ../release/
          
          # 创建Windows发布包
          cd windows-artifacts-amd64
          zip -r ../../release/bbxyapp-windows-amd64.zip .
          cd ..
          
          # 创建Linux发布包
          cd linux-artifacts-amd64
          tar -czf ../../release/bbxyapp-linux-amd64.tar.gz .
          cd ..
          
          # 创建macOS发布包
          if [ -d "macos-artifacts-amd64" ]; then
            cd macos-artifacts-amd64
            zip -r ../../release/bbxyapp-macos-amd64.zip .
            cd ..
          fi
          
          if [ -d "macos-artifacts-arm64" ]; then
            cd macos-artifacts-arm64
            zip -r ../../release/bbxyapp-macos-arm64.zip .
            cd ..
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          body: ${{ github.event.release.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 